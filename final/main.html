<h2>Steps</h2>
<div class="row">
  <div class="column col-sm-12 col-lg-4">
    <h3>Sign up</h3>
    <img src="images/signup.png" alt="step1" style="width:100%">
  </div>
  <div class="column col-sm-12 col-lg-4">
      <h3>Choose a plan</h3>
    <img src="images/plan.png" alt="step2" style="width:100%">
  </div>
  <div class="column col-sm-12 col-lg-4">
      <h3>Check location</h3>
    <img src="images/location.png" alt="step3" style="width:100%">
  </div>
</div>

<h2>Choose your membership</h2>
<div class="row">
  <div class="column col-sm-12 col-lg-3">
    <img class="im" src="images/day.png" alt="day" style="width:100%">
  </div>
  <div class="column col-sm-12 col-lg-3">
    <img class="im" src="images/flexible.png" alt="flexible" style="width:100%">
  </div>
  <div class="column col-sm-12 col-lg-3">
    <img class="im" src="images/Quarterly.png" alt="quarterly" style="width:100%">
  </div>
  <div class="column col-sm-12 col-lg-3">
    <img class="im" src="images/Month.png" alt="month" style="width:100%">
  </div>
</div>
<div class="bttn">
<button type="button" class="btn btn-outline-primary btn-lg one">Individually</button>
<button type="button" class="btn btn-outline-dark btn-lg many">Company</button>
</div>

<script type="text/javascript">
document.querySelector('.many').onclick = changetomany;
function changetomany() {
  document.querySelectorAll('.im')[0].setAttribute ('src', 'images/flexible.png');
    document.querySelectorAll('.im')[1].setAttribute ('src', 'images/day.png');
      document.querySelectorAll('.im')[2].setAttribute ('src', 'images/Month.png');
        document.querySelectorAll('.im')[3].setAttribute ('src', 'images/Quarterly.png');
}
document.querySelector('.one').onclick = changetoone;
function changetoone() {
  document.querySelectorAll('.im')[0].setAttribute ('src', 'images/day.png');
    document.querySelectorAll('.im')[1].setAttribute ('src', 'images/flexible.png');
      document.querySelectorAll('.im')[2].setAttribute ('src', 'images/Quarterly.png');
        document.querySelectorAll('.im')[3].setAttribute ('src', 'images/Month.png');
}
</script>
